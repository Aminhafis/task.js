<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Program to check whether the character is an alphabet or not. </h2>
    <p id="demo"></p>

    <script>
        let a = parseInt(prompt("Enter the value to check :"));

        if(typeof(a)==char)
        {
          document.write("The given term is a character");  
        }
        else
        {
            document.write("The given term is not a character");
        }
    </script>
    
</body>
</html>
