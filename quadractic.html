    <h2>Program to find the roots of a quadratic equation using switch case. </h2>

    <script>

        function roots(a,b,c){
            if(a==0){
                document.write("Invalid");
                return;
            }
            let d = b * b - 4 * a * c ;
            let sqrt_val = Math.sqrt(Math.abs(d));

            switch(d){
                case 1 (d>0):

                document.write("Roots are real and differnet /n");
                document.write((-b + sqrt_val) / ( 2 * a) + " , " +(-b - sqrt_val / (2*a)));
                break;
                
                case 2 (d == 0):
                    document.write("Roots are real and same /n");
                    document.write((-b/(2 * a)+" , " + - b / (2 * a)));
                break;
                
                case 3 :
                    document.write("Roots are complex /n");
                    document.write(-b / (2 * a) + " + i" + sqrt_val / (2 * a)  + "<br/>"
                               + -b / (2 * a)+ " - i" + sqrt_val) / (2 * a) ;


            }

        }
        // let a=1,b=-7,c=12;
        let a = parseInt(prompt("Enter the value of a :"));
        let b = parseInt(prompt("Enter the value of b :"));
        let c = parseInt(prompt("Enter the value of c :"));

        roots(a,b,c);
    </script>
